  <div class="px-0 px-md-5 mx-2">
  <div class="row py-5"> <div class="col-12 s2goldbold">>Shopping cart</div></div>
  <div class="row py-1" *ngIf="prodsInCart.length!=0">
      <div class="col-6 s2bold"> Product Detail</div>
      <div class="col-2 s2bold ">Unit price</div>

  <div class="row mt-3" *ngFor="let prod of prodsInCart; index as i">
      <div class="col-2"> <img src="../../../assets/Products/{{prod.ProdId}}.jpg" class="cartProdHeight"></div>
      <div class="col-4"><span class="m2">{{prod.Title}}</span></div>
      <div class="col-2 ">{{prod.Price}}</div>
      <div class="col-1 ">{{prod.Quantity}}</div>
      <div class="col-1 bg-gray">{{prod.Price}}</div>
      <div class="col-2 text-center">
          <div (click)="deleteCart(i)">Delete</div>
          <div> <a [routerLink]="[ '/product/', prod.ProdId ]">View Detail</a></div>
      </div>  
    </div>
    <div *ngIf="prodsInCart.length==0">Your Cart is empty now. Please add some products. <button class="btn btn-outline-gold" [routerLink]="[ '/hire' ]">View Our Products</button></div>
