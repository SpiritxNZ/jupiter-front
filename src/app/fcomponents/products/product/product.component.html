<div class="container-fliud py-3">&nbsp;</div>
<div class="container">
  <div class="row py-5">
  <div class="col-4">
    <img src="http://localhost:56662/ImgTest/test2.jpeg" class="d-block w-100">
  </div>
  <div *ngIf="!productDetail || productDetail.length == 0">This product is unavailable right now. Sorry</div>
  <div class="col-5" *ngIf="productDetail">
    <div>{{productDetail.ProdTypeName}}</div>
    <div>${{productDetail.Price}}</div>
    <div>In stock {{productDetail.TotalStock}}</div>
    <div>Quantity:
        <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
         type="number" [value] = "quantity"  min="1" max="{{productDetail.TotalStock}}" [(ngModel)]="quantity" (ngModelChange)="quanCheck($event)" 
        maxlength= "{{quantityLength}}"> 
        <button class='btn btn_gold'>Add to cart</button>
    </div>
    <div *ngIf="!quantityFilled">Please enter Quantity</div>
  </div>
  <div class="col-3">
    
  </div>
</div>
</div>
