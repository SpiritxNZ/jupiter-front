<div class="container">




  <div *ngIf="result" class="card">
    <div class="card-header">
      <h4>Your Payment Status</h4>
    </div>
    <div class="card-body bg-light text-center">
      {{paymentStatusSuccess}}

      <div id="buttonsWrap">
        <button mat-raised-button routerLink='/home'>OK</button>
      </div>
    </div>
  </div>
  <div *ngIf="!result" class="card">
    <div class="card-header">
      <h4>Your Payment Status</h4>
    </div>
    <div class="card-body bg-light text-center text-danger">
      {{paymentStatusFailure}}

      <div id="buttonsWrap">
        <button mat-raised-button routerLink='/paymentoptions'>Pay Again</button>
      </div>
    </div>
  </div>







</div>
