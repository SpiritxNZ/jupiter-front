<div class="container-fluid">
  <div class="px-0 px-md-5 mx-2">
  <div class="row l1 text-center"><div class="col-12 my-2 my-md-5">Frequently asked questions</div></div>
  <div id="panel panel-default">
      <div class="card" *ngFor='let data of faqdata; index as i'>
        <div class="card-header">
          <div class="mb-0">
            <a class="collapsed" data-toggle="collapse" href="#collapse{{i}}">
              <h1 class="s2"><i class="fa"></i> {{data.question}}</h1> 
            </a>
          </div>
      </div>
        <div id="collapse{{i}}" class="collapse">
          <div class="card-body"><h2 class="s2"><b>A.</b> {{data.answer}}</h2></div>
        </div>
    </div>
    <br><br>
  </div>
</div>
</div>
