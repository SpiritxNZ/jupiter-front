<div class="card">
	<div class="card-header">
		<h4>Your Order Details</h4>
	</div>
	<div class="card-body bg-light text-center">
		<table class="table">
			<tr>
				<th>Items</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
			<tr *ngFor="let item of items"> 
				<a [routerLink]="['/product', item.prodId]"><td>{{item.title}}</td></a>
			    <td>{{item.quantity}}</td>
				<td>{{item.price}}</td>
			</tr>
		</table>
	</div>
</div>
