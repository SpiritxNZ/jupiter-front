<div class="card">
	<div class="card-header">
		<h4>Your Order Details</h4>
	</div>
	<div class="card-body bg-light text-center">
		<table class="table">
			<tr>
				<th>Items</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
			<tr *ngFor="let item of items"> 
				<a [routerLink]="['/product', item.prodId]"><td>{{item.title}}</td></a>
			    <td>{{item.quantity}}</td>
				<td>{{item.price}}</td>
			</tr>
		</table>
	</div>
</div>

<style>
.card {
	min-height: 350px;
	width: 750px;
	margin: 0 auto;
	margin-top: 3%;
}
.card-body {
	width: 100%;
}
.card-header {
	background-color: #c48f45;
	color: white;
	text-align: center;
}
a {
	color: #535353;
}
a:hover {
    cursor: pointer;
    color: #caa26b;
	text-decoration: none;
}
a {
	text-decoration: none;
}
</style>
