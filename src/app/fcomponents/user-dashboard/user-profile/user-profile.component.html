<div class="card">
	<div class="card-header">
		<h4>User #{{ userId }}</h4>	
	</div>
	<div *ngIf="profile" class="card-body bg-light text-center">
		<form>
			<mat-form-field>
				<input matInput placeholder="First Name" value="{{ profile['data'][0].fname }}">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Last Name" value="{{ profile['data'][0].lname }}">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Email Address (Disabled)" value="{{ profile['data'][0].email }}" disabled>
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Phone No." value="{{ profile['data'][0].phone }}">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Company" value="{{ profile['data'][0].company }}">
			</mat-form-field>

			<div class="slide">
				<mat-slide-toggle (change)="onSlideChange($event)" aria-label="Subscribe" color="primary"></mat-slide-toggle>
				<span> Subscribe to our news letter</span>
			</div>
		
			<div id="buttonsWrap" class="mt-2">
				<button mat-raised-button class="primaryButton">Update</button>
			</div>
		</form>
	</div>
</div>

<style>
	mat-form-field	{
		display: block;
	}
	p {
		font-size: 1.1rem;
	}
	span {
		color: #c48f45;
	}
	form {
		width: 50%;
		margin: 0 auto;
	}
	.card {
		min-height: 350px;
		width: 500px;
		margin: 0 auto;
		margin-top: 3%;
	}
	.card-body {
		width: 100%;
	}
	.card-header {
		background-color: #c48f45;
		color: white;
		text-align: center;
	}
	.slide {
		margin: 0 auto;
		margin: 30px 0px 30px 0px;
		text-align: center;
	}
	.primaryButton {
		background-color: #c48f45;
		color: white;
	}
	#buttonsWrap {
		margin: 0 auto;
		text-align: center;
		margin-top: 20px;
		margin-bottom: 20px;
	}
</style>
