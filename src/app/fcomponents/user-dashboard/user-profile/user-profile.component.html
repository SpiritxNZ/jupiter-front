<div *ngIf="profile" class="card">
	<div class="card-header">
		<h4>{{ firstname }} {{ lastname }}</h4>	
	</div>
	<div class="card-body bg-light text-center">
		<form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
			<mat-form-field>
				<input matInput formControlName="fname" placeholder="First Name">
				<mat-error *ngIf="fname.invalid">{{getErrorMessage1()}}</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="lname" placeholder="Last Name">
				<mat-error *ngIf="lname.invalid">{{getErrorMessage2()}}</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Email Address (Disabled)" value="{{ email }}" disabled>
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="phone" placeholder="Phone No.">
				<mat-error *ngIf="phone.invalid">{{getErrorMessage3()}}</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="company" placeholder="Company">
				<mat-error *ngIf="company.invalid">{{getErrorMessage4()}}</mat-error>
			</mat-form-field>

			<div class="slide">
				<mat-slide-toggle (change)="onSlideChange($event)" aria-label="Subscribe" formControlName="subscribe" color="primary"></mat-slide-toggle>
				<span> Subscribe to our news letter</span><br>
			</div>
		
			<div id="buttonsWrap" class="mt-2">
				<button mat-button [matMenuTriggerFor]="menu" class="primaryButton">Update Profile</button>
				<mat-menu #menu="matMenu" overlapTrigger="true">
					<p style="color: #c48f45;" mat-menu-item disabled>Everything Correct? <br></p>
					<button type="submit" mat-menu-item class="primaryButton">Yes</button>
					<button mat-menu-item>Cancel</button>
				</mat-menu>
			</div>
		</form>
	</div>
</div>

<style>
	mat-form-field	{
		display: block;
	}
	p {
		font-size: 1.1rem;
	}
	span {
		color: #c48f45;
	}
	form {
		width: 50%;
		margin: 0 auto;
	}
	.card {
		min-height: 350px;
		width: 500px;
		margin: 0 auto;
		margin-top: 3%;
	}
	.card-body {
		width: 100%;
	}
	.card-header {
		background-color: #c48f45;
		color: white;
		text-align: center;
	}
	.slide {
		margin: 0 auto;
		margin: 30px 0px 30px 0px;
		text-align: center;
	}
	.primaryButton {
		background-color: #c48f45;
		color: white;
	}
	#buttonsWrap {
		margin: 0 auto;
		text-align: center;
		margin-top: 20px;
		margin-bottom: 20px;
	}
</style>
