<h2 mat-dialog-title>{{dialogTitle}}</h2>

<mat-dialog-content *ngIf="!editImage">
    <!-- title && subtitle-->
    <div class="row">
        <div class="col-6">Product Title:</div><div class="col-6"> Product Subtitle:</div>
        <div class="form-group col-6">
            <input  class="form-control"  name="title" placeholder="title *" [(ngModel)]="productForm.title" #title="ngModel">
         </div>
         <div class="form-group col-6">
            <input class="form-control" name="subTitle" placeholder="subTitle *" [(ngModel)]="productForm.subTitle" #subTitle="ngModel">
         </div>
    
     <!-- total stock %% available stock-->
     <div class="col-6">Total stock:</div>  <div class="col-6">Available Stock:</div>
     <div class="form-group col-6">
        <input class="form-control" min="0" type="number" name="totalStock" placeholder="totalStock *" [(ngModel)]="productForm.totalStock" #totalStock="ngModel">
     </div>
     <div class="form-group col-6">
        <input class="form-control" min="0" type="number" name="availableStock" placeholder="availableStock *" [(ngModel)]="productForm.availableStock" #availableStock="ngModel">
    </div>
     <!-- Price && Discount -->
     <div class="col-6">Price:</div> <div class="col-6">Discount:</div>
        <div class="form-group col-6">
            <input class="form-control"  min="0" type="number" name="price" placeholder="Price" [(ngModel)]="productForm.price" #price="ngModel">
        </div>            
    <div class="form-group col-6">
        <input class="form-control"  min="0" type="number" name="discount" placeholder="Discount" [(ngModel)]="productForm.discount" #discount="ngModel">
    </div>            
     <!-- choose categoty -->
    <div class="col-6">Choose category of product:</div>
    <div class="form-group col-6">
        <!-- !when update hire product -->
        <select *ngIf="displayData && productForm.prodTypeId==1" class="custom-select form-control" name="categoryId"
        [(ngModel)]="productForm.categoryId" #categoryId="ngModel">
            <option *ngFor="let cate of allCategories, index as i" value= {{cate.categoryId}} [selected]="displayData.categoryId == cate.categoryId">{{cate.categoryName}}</option>
        </select>
        <!-- !when create hire product -->
        <select *ngIf="!displayData && productForm.prodTypeId==1" class="custom-select form-control" name="categoryId" [(ngModel)]="productForm.categoryId" #categoryId="ngModel">
            <option value="null" disabled selected>Choose a product type</option>
            <option *ngFor="let cate of allCategories, index as i" value= {{cate.categoryId}}>{{cate.categoryName}}</option>
        </select>
    </div>
      
    <!-- !Details of Product -->
    <div class="col-12" *ngIf="detailList.length != 0">Detail of Products:</div>
    <div class="row">
        <div class="col-2">Title:</div><div class="col-2">Quantity:</div><div class="col-2">Price:</div>
        <div class="col-2">Discount:</div><div class="col-2">TotalStock:</div><div class="col-2">AvailableStock:</div>        
    </div>

        <form [formGroup]="detailForm" class="col-12">
            <div formArrayName="detailItems">
                <div *ngFor="let detail of detailForm.controls.detailItems.controls, index as i">
                    <div [formGroupName]="i">
                    <input class="col-2" type="text" formControlName="Title" placeholder="Title">
                    <input class="col-2" type="number" min="0" formControlName="Quantity" placeholder="Quantity">
                    <input class="col-2" type="number" min="0" formControlName="Price" placeholder="Price">
                    <input class="col-2" type="number" min="0" formControlName="Discount" placeholder="Discount">
                    <input class="col-2" type="number" min="0" formControlName="TotalStock" placeholder="totalStock">
                    <input class="col-2" type="number" min="0" formControlName="AvailableStock" placeholder="availableStock">
                    </div>
                </div>
            </div>
        </form>

    <!-- description -->
    <div class="col-12">Description:</div>
    <div class="form-group col-12">
        <textarea rows="4" cols="50" class="form-control" name="description" placeholder="description *" [(ngModel)]="productForm.description" #description="ngModel"></textarea>
    </div>
    <button type="button" class="btn btn-outline-info" (click)="goEditImage()" *ngIf="status == 'update'">Edit product image</button>
</div>
</mat-dialog-content>

<mat-dialog-content *ngIf="editImage">
    Edit Product Images
    <!-- !show images -->
    <div *ngIf="imageList" class="row mb-5" >
        <div *ngFor="let img of imageList" class="ml-3">
            <img src="http://luxedreameventhire.co.nz:5000/{{img.url}}"><br>
            <!-- !delete image -->
            <button type="button" class="btn btn-outline-danger btn-sm mt-2" id="{{img.id}}" (click)="deleteImage(img.id)" *ngIf="!isLoading">Delete</button>
        </div>
    </div>
    <div class="spinner-border text-info" role="status" *ngIf="isLoading">
            <span class="sr-only">Loading...</span>
    </div>
    <!-- !upload img -->
    <div class="mt-3">
        <input #imageInput type="file" (change)="onFileSelected($event)">
        <button type="button" class="btn btn-outline-info btn-sm" (click)="onUpload()">upload</button>    
    </div> 
    <div *ngIf="isImageEmpty" style="color:red"> Please add a image</div>
    <div class="mt-3"><button type="button" class="btn btn-outline-info" (click)="goEditProduct()">Edit product detail</button></div>
    <br>
    <div *ngIf="feedbackMessage">
        {{feedbackMessage}}
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()" *ngIf="status == 'update'" [disabled] = "isLoading == true">Save</button>
    <button class="mat-raised-button mat-primary"(click)="create()" *ngIf="status == 'create'" [disabled] = "isLoading == true">Create</button>
</mat-dialog-actions>
