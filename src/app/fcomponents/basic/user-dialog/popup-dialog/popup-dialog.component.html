<style>
	.wrap {
		width: 80%;
		margin: 0 auto;
	}

	.wrap>* {
		width: 100%;
	}

	#logowrap {
		width: 100%;
		margin: 0 auto;
		text-align: center;
	}

	#ButtonsWrap {
		width: 100%;
		margin: 0 auto;
		text-align: center;
		margin-top: 10px;
	}

	.mat-form-field {
		display: block;
	}

	.slide {
		margin: 0 auto;
		margin-bottom: 20px;
		text-align: center;
		color: #c48f45;
	}

	.primaryButton {
		background-color: #c48f45;
		color: white;
	}

	p {
		color: #c48f45;
	}

	mat-form-field {
		display: block;
		margin-bottom: 10px;
	}

	mat-dialog-actions {
		display: block;
	}
</style>

<!-- Sign up form for users -->
<div class=wrap>
	<div id="logowrap">
		<img src="../../../../assets/images/Asset1-4x-mid.png" alt="logo" width="100px">
		<hr>
		<h5 mat-dialog-title>Welcome to Luxe Dream!</h5>
	</div>

	<form [formGroup]="informationForm" (ngSubmit)="onSubmit()">
		<mat-dialog-content>
			<mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
			</mat-form-field>
			<mat-form-field>
        <input matInput placeholder="Phone number" formControlName="phone" required>
        <mat-error *ngIf="phone.invalid">{{getErrorMessage2()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="How did you find about us?" formControlName="channel">
			</mat-form-field>
				

			
			
		
    </mat-dialog-content>
		<mat-dialog-actions>
			<div id="ButtonsWrap" class="mb-3">
				<button mat-raised-button color="basic" mat-dialog-close>Cancel</button>
				<button mat-raised-button type="submit" [disabled]="!this.informationForm.valid" class="mx-2 primaryButton">Submit</button>
			</div>
		</mat-dialog-actions>
		<hr>
	</form>
</div>
