<div class="container">
	<div class="row mt-3">
		<div class="col-3 mx-auto text-center">
			<h2>User List</h2>
		</div>
	</div>
	<div class="row">
		<table class="table">
			<thead>
				<tr class="table-secondary">
					<th>ID</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone</th>
					<th>Company</th>
					<th>Contact ID</th>
					<th>Subscribed</th>
					
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of userList">
					<td>{{ user.id }}</td>
					<td>{{ user.email }}</td>
					<td>
						<span *ngIf="!user.userInfo[0] || user.userInfo[0].firstName == null">-</span>
						<span *ngIf="user.userInfo[0]">{{ user.userInfo[0].firstName }}</span>
					</td>
					<td>
						<span *ngIf="!user.userInfo[0] || user.userInfo[0].lastName == null">-</span>
						<span *ngIf="user.userInfo[0]">{{ user.userInfo[0].lastName }}</span>
					</td>
					<td>
						<span *ngIf="!user.userInfo[0] || user.userInfo[0].phoneNumber == null">-</span>
						<span *ngIf="user.userInfo[0]">{{ user.userInfo[0].phoneNumber }}</span>
					</td>
					<td>
						<span *ngIf="!user.userInfo[0] || user.userInfo[0].company == null">-</span>
						<span *ngIf="user.userInfo[0]">{{ user.userInfo[0].company }}</span>
					</td>
					<td *ngIf="!user.userInfo[0]">-</td>
					<td *ngIf="user.userInfo[0]">{{ user.userInfo[0].userContactId }}</td>
					<td *ngIf="user.isSubscribe == 1" class="px-4">&radic;</td>
					<td *ngIf="user.isSubscribe == 0"></td>
					
					<!-- <td>
						<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
					</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</div>

<style>
    th {
        position: sticky;
        top: -10px;
        /* z-index: 99; */
    }
</style>
